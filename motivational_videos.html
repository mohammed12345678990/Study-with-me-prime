<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>study with me
    </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #1e1e2f;
            color: white;
            margin: 0;
            font-family: 'Arial', sans-serif;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .video-container {
            margin-top: 20px;
        }
        iframe {
            width: 100%;
            height: 315px;
            border: none;
            margin-bottom: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>سلسلة الفيديوهات التحفيزية</h1>
    <div class="video-container">
        <h2>شاهد الفيديو التحفيزي</h2>
        <iframe id="videoFrame" src="https://www.youtube.com/embed/VIDEO_ID1" allowfullscreen></iframe>
    </div>
    <button onclick="nextVideo()">التالي</button>

    <script>
        const videoIDs = [
            "VIDEO_ID1",
            "VIDEO_ID2",
            "VIDEO_ID3",
            "VIDEO_ID4"
        ];
        let currentIndex = 0;

        function nextVideo() {
            currentIndex++;
            if (currentIndex >= videoIDs.length) {
                currentIndex = 0; // إعادة إلى البداية
            }
            const iframe = document.getElementById("videoFrame");
            iframe.src = `https://www.youtube.com/embed/${videoIDs[currentIndex]}`;
        }
    </script>
</body>
</html>
