<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>study with me</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #1e1e2f;
            color: white;
            margin: 0;
            font-family: 'Arial', sans-serif;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .day-container {
            margin-top: 20px;
            border: 1px solid #4CAF50;
            border-radius: 5px;
            padding: 10px;
            background-color: #2a2a3b;
        }
        h2 {
            margin: 10px 0;
        }
        input, textarea, button {
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            width: 80%;
            max-width: 400px;
        }
        textarea {
            resize: none;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 10px;
        }
        li {
            background: #4CAF50;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
            transition: background 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        li:hover {
            background: #45a049;
        }
        .check-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 20px;
        }
        .completed {
            text-decoration: line-through;
            color: #ccc;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #FFD700;
        }
    </style>
</head>
<body>
    <h1>Weekly Study Tasks</h1>

    <div class="day-container">
        <h2>Sunday</h2>
        <textarea id="sundayInput" rows="2" placeholder="Write your task here..."></textarea>
        <button onclick="addTask('sunday')">Add Task</button>
        <ul id="sundayList"></ul>
    </div>

    <div class="day-container">
        <h2>Monday</h2>
        <textarea id="mondayInput" rows="2" placeholder="Write your task here..."></textarea>
        <button onclick="addTask('monday')">Add Task</button>
        <ul id="mondayList"></ul>
    </div>

    <div class="day-container">
        <h2>Tuesday</h2>
        <textarea id="tuesdayInput" rows="2" placeholder="Write your task here..."></textarea>
        <button onclick="addTask('tuesday')">Add Task</button>
        <ul id="tuesdayList"></ul>
    </div>

    <div class="day-container">
        <h2>Wednesday</h2>
        <textarea id="wednesdayInput" rows="2" placeholder="Write your task here..."></textarea>
        <button onclick="addTask('wednesday')">Add Task</button>
        <ul id="wednesdayList"></ul>
    </div>

    <div class="day-container">
        <h2>Thursday</h2>
        <textarea id="thursdayInput" rows="2" placeholder="Write your task here..."></textarea>
        <button onclick="addTask('thursday')">Add Task</button>
        <ul id="thursdayList"></ul>
    </div>

    <div class="day-container">
        <h2>Friday</h2>
        <textarea id="fridayInput" rows="2" placeholder="Write your task here..."></textarea>
        <button onclick="addTask('friday')">Add Task</button>
        <ul id="fridayList"></ul>
    </div>

    <div class="day-container">
        <h2>Saturday</h2>
        <textarea id="saturdayInput" rows="2" placeholder="Write your task here..."></textarea>
        <button onclick="addTask('saturday')">Add Task</button>
        <ul id="saturdayList"></ul>
    </div>

    <div class="message" id="motivationalMessage"></div>

    <script>
        function addTask(day) {
            const input = document.getElementById(`${day}Input`);
            const taskText = input.value.trim();

            if (taskText) {
                const taskList = document.getElementById(`${day}List`);
                const newTask = document.createElement("li");
                newTask.innerHTML = `${taskText} <button class="check-btn" onclick="completeTask(this)">&#10003;</button>`;
                taskList.appendChild(newTask);

                // Reset input field
                input.value = '';
            } else {
                alert("Please enter a task.");
            }
        }

        function completeTask(button) {
            const taskItem = button.parentElement;
            taskItem.classList.toggle("completed");
            button.style.display = "none"; // Hide the check button after completing

            // Show motivational message
            const messageDiv = document.getElementById("motivationalMessage");
            messageDiv.innerHTML = "الله يعطي أصعب المعارك لأقوى الرجال.. استمر..";
        }
    </script>
</body>
</html>
